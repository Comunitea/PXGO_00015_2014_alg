
{% load i18n %}
{% load staticfiles %}
<head>
 <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
 </head>
{% block contenido %}
    <div class="container marketing">
        <form method="post" action="." name="formula_issue">{% csrf_token %}
            <div class="row">
            
                <div class="col-md-6">

                    <h3>Descripción</h3>
                        <input type="text" name="description"  id="multi" value="{% if issue.name %}{{ issue.name }}{% endif %}" />
                    <h3>Tipo</h3>
                        <select name="type">
                        {% if issue.type == 'production' %}
                            <option value="production" selected >Incidencia en Producción</option>
                            <option value="machine"> Incidencia en máquina</option>
                        {% else %}    
                            <option value="production">En producción</option>
                            <option value="machine" selected> En máquina</option>
                        {% endif %}    
                        </select>
                    <h3>Notas</h3>
                    <textarea name="note"  rows="10" cols="80" id="multi1" style="padding:0px;">{% if issue.notes %}{{ issue.notes }}{% endif %}</textarea>
                </div>
                <br /><br />
                <div class="col-md-6">
                    <input type="hidden" name="issueid" value="{{ issue.id }}" />
                    <input type="submit" value="Guardar" name="accion" class="btn btn-primary"/>
                </div>
             </div>
        </form>
    </div>
</div>
{% endblock contenido %}
