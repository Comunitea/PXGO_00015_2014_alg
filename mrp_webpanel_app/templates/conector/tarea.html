{% extends "base.html" %}
{% load i18n %}
{% load staticfiles %}
{% block js %}
    <!-- jQuery & jQuery UI + theme (required) -->
	<link href="http://code.jquery.com/ui/1.10.3/themes/ui-darkness/jquery-ui.css" rel="stylesheet">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
    <!-- keyboard widget css & script (required) -->
	<link href="/static/keyboard/css/keyboard.css" rel="stylesheet">
	<script src="/static/keyboard/js/jquery.keyboard.js"></script>
    <script>
        jQuery(function($) {
            $('#multi').keyboard({ layout: 'international' });
            $('#multi1').keyboard({ layout: 'international' });            
        });
    </script>
{% endblock js %}

    
{% block contenido %}

    <div class="row">
        <form method="post" action=".">{% csrf_token %}
        <div class="col-md-6">
            
            <h2>Trabajo</h2>
            <select name="pr">
                {% for p in trabajos %}
                    {% if p.id == tarea.product_id.id %}
                        <option value="{{ p.id }}" selected >[{{ p.default_code }}]{{ p.name }}</option>
                    {% else %}
                        <option value="{{ p.id }}" >[{{ p.default_code }}]{{ p.name }}</option>
                    {% endif %}
                {% endfor %}
            </select>
            <h3>Descripci√≥n</h3>
            <p>
                <textarea name="description" class="qwerty" id="multi">
                    {% if tarea.name %}{{ tarea.name }}{% endif %}
                </textarea>
            </p>
            <h3>Notas</h3>
            <textarea name="notas" class="qwerty" id="multi1">
                {% if tarea.note %}{{ tarea.note }}{% endif %}
            </textarea>
        </div>
    </div>
    <br /><br />
    <div class="row">
        <input type="hidden" name="state" value="{{ tarea.state }}" />
        {% if tarea.state == "draft" or tarea == False %}
            <input type="submit" value="Abrir" class="btn btn-success"/>
        {% endif %}
        {% if tarea.state == "open" %}
            <input type="submit" value="Finalizar" class="btn btn-success"/>
        {% endif %}

    </div>
        </form>
</div>
{% endblock contenido %}
